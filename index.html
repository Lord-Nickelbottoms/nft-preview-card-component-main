<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="container">

    <div>
      <img src="images/image-equilibrium.jpg" class="main-img">
      <div class="overlay overlayFade">
        <a href="#"><img src="images/icon-view.svg" class="view-icon"></a>
      </div>
    </div>

    <h1 class="item-title">Equilibrium #3429</h1>

    <p class="item-subtext">Our Equilibrium collection promotes balance and calm.</p>

    <div class="item-data">

      <img src="images/icon-ethereum.svg" class="icon"><span class="item-price">0.041 ETH</span>

      <span class="time-data">
        <img src="images/icon-clock.svg" class="icon">3 days left
      </span>
    </div>

    <div>
      <span class="seperator"></span>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" class="avatar">
      <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nizaam Haffejee (A.K.A Phoebe)</a>.
  </div>
</body>

</html>
